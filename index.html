<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine Day My Pretty Falak ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(14px);
    padding: 45px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    max-width: 420px;
    animation: pop 1s ease;
  }

  @keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1, h2, p {
    color: #fff;
  }

  h1 {
    font-size: 2.4rem;
  }

  h2 {
    font-size: 1.5rem;
    margin-bottom: 15px;
  }

  p {
    font-size: 1.1rem;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    height: 80px;
  }

  button {
    padding: 12px 32px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
  }

  #yes {
    background: white;
    color: #ff4d6d;
    font-weight: bold;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  #yes:hover {
    transform: scale(1.15);
  }

  #no {
    background: transparent;
    color: white;
    border: 2px solid white;
    position: absolute;
    right: 0;
  }

  .heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 4s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Hey Falak ‚ù§Ô∏è</h1>
  <p>
    From the moment you came into my life,<br>
    everything felt magical‚Ä¶
  </p>

  <h2>Will you be my Valentine? üíå</h2>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes üíñ</button>
    <button id="no">No üôÉ</button>
  </div>
</div>

<!-- Romantic song (plays after YES) -->
<audio id="song" loop>
  <!-- CHANGE SONG FILE NAME HERE -->
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("no");

  // NO button escape üòà
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("click", moveNo);

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        background: radial-gradient(circle at top,#ff9a9e,#fad0c4);
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        font-family:'Segoe UI',sans-serif;
        text-align:center;
        color:white;
        padding:20px;">
        
        <h1>HAPPY VALENTINE DAY üíñ</h1>
        <h2>My Pretty Falak ü•π‚ù§Ô∏è</h2>

        <p id="typing" style="font-size:1.4rem; max-width:500px;"></p>

        <p style="margin-top:25px; font-size:1.2rem;">
          ‚Äî Yours, Ajmal üíå
        </p>
      </div>
    `;

    playSong();
    startTyping();
    for (let i = 0; i < 45; i++) createHeart();
  }

  function startTyping() {
    const text = "I LOVE YOU SO MUCH üíï\nYou‚Äôre my world, my happiness,\nmy favorite person, always.";
    const typingEl = document.getElementById("typing");
    let index = 0;

    function type() {
      if (index < text.length) {
        typingEl.innerHTML += text.charAt(index) === "\n" ? "<br>" : text.charAt(index);
        index++;
        setTimeout(type, 60);
      }
    }
    type();
  }

  function playSong() {
    const song = document.getElementById("song");
    song.play();
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
</script>

</body>
</html>
