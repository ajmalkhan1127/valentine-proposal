<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Falak ‚ù§Ô∏è Will You Be My Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(12px);
    padding: 45px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 400px;
  }

  h1 {
    font-size: 2.5rem;
    color: #fff;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 1.6rem;
    color: #fff;
    margin-bottom: 20px;
  }

  p {
    color: #fff;
    font-size: 1.1rem;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    height: 80px;
  }

  button {
    padding: 12px 32px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
  }

  #yes {
    background: white;
    color: #ff4d6d;
    font-weight: bold;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  #yes:hover {
    transform: scale(1.15);
  }

  #no {
    background: transparent;
    color: white;
    border: 2px solid white;
    position: absolute;
    right: 0;
  }

  .heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 4s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Hey Falak ‚ù§Ô∏è</h1>
  <p>
    From random smiles to silent care,  
    you‚Äôve become someone really special to me‚Ä¶
  </p>
  <h2>Will you be my Valentine? üíå</h2>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes üíñ</button>
    <button id="no">No üôÉ</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");

  // Move NO button on hover
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("click", moveNo);

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        background: radial-gradient(circle at top,#ff9a9e,#fad0c4);
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        font-family:'Segoe UI',sans-serif;
        text-align:center;
        color:white;">
        <h1>Falak üíï</h1>
        <h2>You just made my heart skip a beat ü•π</h2>
        <p style="font-size:1.4rem;">Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
        <p>‚Äî Yours, Ajmal</p>
      </div>
    `;

    for (let i = 0; i < 40; i++) {
      createHeart();
    }
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }
</script>

</body>
</html>
