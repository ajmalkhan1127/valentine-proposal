<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Falak, Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff5f9e, #ff8fb1);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.18);
      padding: 45px;
      border-radius: 22px;
      backdrop-filter: blur(12px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 15px;
      font-size: 1.8rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 32px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yes {
      background: #fff;
      color: #ff4d6d;
      font-weight: bold;
    }

    #yes:hover {
      transform: scale(1.12);
    }

    #no {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hey Falak ‚ù§Ô∏è</h1>
    <p>I‚Äôve been wanting to ask you something special‚Ä¶</p>
    <h2>Will you be my Valentine? üíå</h2>

    <button id="yes" onclick="yesClicked()">Yes üíñ</button>
    <button id="no" onmouseover="moveNo()">No üôÉ</button>
  </div>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:linear-gradient(135deg,#ff5f9e,#ff8fb1);
          color:white;
          font-family:'Segoe UI',sans-serif;
          text-align:center;">
          <h1>Falak üíï</h1>
          <h2>You just made my heart so happy ü•∞</h2>
          <p style="font-size:1.4rem;">Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
        </div>
      `;
      for (let i = 0; i < 40; i++) createHeart();
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
  </script>

</body>
</html>
